input.instructions.helpText = Disse tilpassede instruksjonene kan skreddersy samtalen ved å sette retningslinjer for KIets oppførsel, tone og innhold. Disse instruksjonene kan endre KIets personlighet eller justere nivået av formalitet i svar. For eksempel vil en instruksjon om å "svare som en piratkaptein" endre KIets språk og tilnærming til å svare på spørsmål.
